<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaika Express | Register</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Register Page Specific */
    .register-container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .register-container h2 {
      text-align: center;
      font-family: "Georgia", serif;
      color: var(--lilac);
      margin-bottom: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.4rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--lilac);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--lilac);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4c225c;
    }

    .extra-links {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: var(--lilac);
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Zaika Express</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="offers.html">Offers</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="register.html" style="background: var(--lilac); color: white;">Register</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Create Your Account</h1>
    <p>Join Zaika Express and start ordering your favorites today</p>
  </section>

  <!-- Register Form -->
  <div class="register-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <button type="submit">Register</button>

      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Zaika Express | All Rights Reserved</p>
  </footer>

</body>
</html>
